{% extends 'skel.html' %}

{% block title %}
Simple Weather :: city picker
{% endblock %}

{% block content %}
    <form action="/" method="get">
        <select name="city">
            {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="GO!"></input>
    </form>
    {% if weather %}
        {{ weather }}
    {% else %}
        We're sorry
    {% endif %}
{% endblock %}
