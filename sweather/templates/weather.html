{% extends 'skel.html' %}

{% block title %}
Simple Weather
{% endblock %}

{% block content %}
The following cities were returned by your search:
<form>
    {% for search in cities %}
        <ul>{{ search }}:
            {% for city in cities[search] %}
                <li><input type="checkbox" name="{{ city['title'] }}" value="{{ city['woeid'] }}">{{ city['title'] }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
{% endblock %}
